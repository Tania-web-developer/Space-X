<div *ngIf="loading">
    <div class="spiner"  role="status">
        <mat-spinner></mat-spinner>
        <span>Loading... </span>
    </div>
</div>
<mat-grid-list cols="2" rowHeight="350px" padding="16dp">
    <mat-grid-tile *ngFor='let launch of launches'>
        <mat-card class="launch-card">
            <div class="img-cart-container" margin="0">
                <img #img [src]="launch.links.patch.small" [alt]="launch.name">
            </div>
            <div>
                <mat-card-header>
                    <mat-card-title>
                        <h1 class="launch_name">{{launch.name}}</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="launch.details" class="mat-card-content">
                    <p>
                        {{launch.details}}
                    </p>
                </mat-card-content>
                <mat-card-actions>                   
                    <button mat-button >
                        <a  (click)="goToRockets()">Rockets></a>                                             
                    </button>
                    <button mat-button>
                        <a [routerLink]="['/launches', launch.id]">Launch details></a>                        
                    </button>
                </mat-card-actions>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
