<div class="spiner" *ngIf="loading">
    <mat-spinner></mat-spinner>
    <span>
        <p> Loading...</p>
    </span>
</div>
<mat-grid-list cols="2" rowHeight="350px" padding="16dp">
    <mat-grid-tile  *ngFor='let rocket of rockets'>
        <mat-card class="rocket-card">
            <div class="img-cart-container" margin="0">
                <img #img [src]="rocket.flickr_images" [alt]="rocket.name">
            </div>
            <div>
                <mat-card-header>
                    <mat-card-title>
                        <h1 class="rocket_name">{{rocket.name}}</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="rocket.description" class="mat-card-content">
                    <p>
                        {{rocket.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <a (click)="goToLaunches()">Launches></a>
                    </button>
                    <button mat-button>
                        <a [routerLink]="['/rockets', rocket.id]">Rocket details></a>
                    </button>
                </mat-card-actions>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
